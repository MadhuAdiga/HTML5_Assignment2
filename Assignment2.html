<!DOCTYPE HTML>
<html>
	<head>
		<title>
		Session 2: HTML5
		Assignment â€“ Design a HTML form. 
		</title>
	</head>

	<body>
		<form action="www.google.com">
			<fieldset>
				<legend>Your Details</legend>
				Name: <input type="text" name="name"><br/>
				Email: <input type="text" name="Email">
			</fieldset>
			<br/>

			<fieldset>
				<legend>Your Review</legend><br/>
				How did you hear about us? <select name="hear">><br/>
				<option value="google" selected>Google</option>
				<option value="magazines">Magazines</option>
				<option value="tv">TV</option>
				<option value="friends">Friends</option>
				</select>
				<br/><br/>

				Would you visit again? <br/>
				<input type="radio" name="visit" value="yes">Yes
				<input type="radio" name="visit" value="no">No
				<input type="radio" name="visit" value="maybe">Maybe
				<br/><br/>

				Comments:<br/>
				<textarea name="comments" rows="5" cols="50"></textarea>
				<br/><br/>

				<input type="checkbox" name="updates" checked>Sign me up for email updates
				<br/>
				<input type="submit" name="submit" value="Submit review">
			</fieldset>
		</form>
	</body>

</html>
